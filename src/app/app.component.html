  <app-game-control (numemit)="onCheckNumber($event)"></app-game-control>

  <div class="row">
    <div class="col-xs-12" *ngFor="let data of gameData">
      <app-even *ngIf="data.type === 'even'" >{{data.num}}</app-even>
      <app-odd *ngIf="data.type === 'odd'" >{{data.num}}</app-odd>
    </div>
  </div>
